<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; script-src 'self' 'unsafe-inline'; connect-src 'self' https://viacep.com.br;">
    <title>Conest - Fornecedores</title>
    <link rel="stylesheet" href="../public/css/bootstrap.min.css">
    <link rel="stylesheet" href="../public/css/style.css">
</head>

<body>
    <div class="container">
        <h1>Fornecedores</h1>
        <form id="frmSupplier" class="mt-2 row g-3">
            <!-- Buscar Fornecedor -->
            <div class="col-md-6">
                <input type="text" class="form-control" id="searchSupplier" maxlength="30" spellcheck="false">
            </div>
            <div class="col-md-4">
                <button type="button" class="btn btn-primary" id="btnRead" onclick="buscarFornecedor()">Buscar</button>
            </div>
            <hr class="mt-4 border border-primary border -1">

            <!-- ID do Fornecedor -->
            <div class="col-md-6" id="idSupplier">
                <input class="form-control" type="text" id="inputIdSupplier" placeholder="id">
            </div>

            <!-- Nome do Fornecedor -->
            <div class="col-md-4">
                <label for="inputNameSupplier" class="form-label">Razão Social</label>
                <input class="form-control" type="text" id="inputNameSupplier" spellcheck="false" maxlength="50"
                    required>
            </div>

            <!-- Site do Fornecedor -->
            <div class="col-md-4">
                <label for="inputSiteSupplier" class="form-label">Site</label>
                <input class="form-control" type="text" id="inputSiteSupplier" spellcheck="false" maxlength="50">
            </div>

            <!-- Novo campo: CNPJ --> <!--*****************************************************************-->
            <div class="col-md-4">
                <label for="inputCnpjSupplier" class="form-label">CNPJ</label>
                <input class="form-control" type="text" id="inputCnpjSupplier" maxlength="9" required>
            </div>

            <!-- Novo campo: CEP -->
            <div class="col-md-4">
                <label for="inputCepSupplier" class="form-label">CEP</label>
                <input class="form-control" type="text" id="inputCepSupplier" maxlength="9" required>
            </div>

            <!-- DDD do Fornecedor -->
            <div class="col-md-2 col-3">
                <label for="inputdddSupplier" class="form-label">DDD</label>
                <input class="form-control" type="tel" id="inputdddSupplier" maxlength="2" required>
            </div>

            <!-- TELEFONE do fornecedor -->
            <div class="col-md-4 col-9">
                <label for="inputPhoneSupplier" class="form-label">Telefone</label>
                <input class="form-control" type="tel" id="inputPhoneSupplier" spellcheck="false" maxlength="9"
                    required>
            </div>

            

            <!-- Novo campo: Logradouro -->
            <div class="col-md-4">
                <label for="inputLogradouroSupplier" class="form-label">Logradouro</label>
                <input class="form-control" type="text" id="inputLogradouroSupplier" required>
            </div>


            <!-- Novo campo: Bairro -->
            <div class="col-md-4">
                <label for="inputBairroSupplier" class="form-label">Bairro</label>
                <input class="form-control" type="text" id="inputBairroSupplier" required>
            </div>

            <!-- Novo campo: Cidade-->
            <div class="col-md-4">
                <label for="inputCidadeSupplier" class="form-label">Cidade</label>
                <input class="form-control" type="text" id="inputCidadeSupplier" required>
            </div>

            <!-- Novo campo: Número-->
            <div class="col-md-4">
                <label for="inputNumeroSupplier" class="form-label">Número</label>
                <input class="form-control" type="number" id="inputNumeroSupplier" required>
            </div>

            <!-- Novo campo: Complemento--> <!--*****************************************************************-->
            <div class="col-md-4">
                <label for="inputComplementoSupplier" class="form-label">Complemento</label>
                <input class="form-control" type="text" id="inputComplementoSupplier">
            </div>

            <!-- Novo campo: UF -->
            <div class="col-md-2 col-3">
                <label for="inputUfSupplier" class="form-label">UF</label>
                <select class="form-control" id="inputUfSupplier" required>
                    <option value="AC">AC</option>
                    <option value="AL">AL</option>
                    <option value="AP">AP</option>
                    <option value="AM">AM</option>
                    <option value="BA">BA</option>
                    <option value="CE">CE</option>
                    <option value="DF">DF</option>
                    <option value="ES">ES</option>
                    <option value="GO">GO</option>
                    <option value="MA">MA</option>
                    <option value="MT">MT</option>
                    <option value="MS">MS</option>
                    <option value="MG">MG</option>
                    <option value="PA">PA</option>
                    <option value="PB">PB</option>
                    <option value="PR">PR</option>
                    <option value="PE">PE</option>
                    <option value="PI">PI</option>
                    <option value="RJ">RJ</option>
                    <option value="RN">RN</option>
                    <option value="RS">RS</option>
                    <option value="RO">RO</option>
                    <option value="RR">RR</option>
                    <option value="SC">SC</option>
                    <option value="SP">SP</option>
                    <option value="SE">SE</option>
                    <option value="TO">TO</option>
                </select>
            </div>

            <!-- Botões ao lado do campo UF com espaçamento -->
            <div class="col-md-6 mt-5 d-flex">
                <button type="submit" class="btn btn-success ms-2" id="btnCreate">Adicionar</button>
                <button type="submit" class="btn btn-warning ms-2" id="btnUpdate">Editar</button>
                <button type="button" class="btn btn-danger ms-2" id="btnDelete" onclick="excluirFornecedor()">Excluir</button>
                <button type="reset" class="btn ms-2" id="btnReset" onclick="resetForm()"></button>
            </div>

        </form>
    </div>
    <script src="../public/js/bootstrap.min.js"></script>
    <script src="../public/css/style.css"></script>
    <script src="fornecedores.js"></script>
</body>

</html>
