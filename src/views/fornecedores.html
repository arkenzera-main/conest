<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy"
    content="default-src 'self'; script-src 'self' 'unsafe-inline'; connect-src 'self' https://viacep.com.br">
    <link rel="stylesheet" href="../public/css/bootstrap.min.css">
    <link rel="stylesheet" href="../public/css/style.css">
    <title>Conest - Fornecedores</title>
</head>

<body>
    <div class="container">
        <h1>Fornecedores</h1>
        <form id="frmSupplier" class="mt-2 row g-3">
            <!-- Buscar fornecedor -->
            <div class="col-md-6">
                <input type="text" class="form-control" id="searchSupplier" maxlength="30" spellcheck="false">
            </div>
            <div class="col-md-4">
                <button class="btn btn-primary" id="btnRead" onclick="buscarFornecedor()">Buscar</button>
            </div>
            <hr class="mt-4 border-primary border -1">

            <!-- ID do fornecedor (oculto) -->
            <div class="col-md-6" id="idsupplier">
                <input type="text" id="inputSupplier" class="form-control" placeholder="id">
            </div>

            <!-- Razão social do fornecedor -->
            <div class="col-md-8">
                <label for="inputNameSupplier" class="form-label">Razão Social</label>
                <input type="text" class="form-control" id="inputNameSupplier" spellcheck="false" required maxlength="50">
            </div>

            <div class="col-md-4">
                <label for="cep" class="form-label">CEP:</label>
                <input type="text" class="form-control" id="inputCepSupplier" maxlength="9" onblur="buscarEnderecoSup()"
                    required>
            </div>

            <!-- Fone -->
            <div class="form-group col-md-2">
                <label for="ddd" class="form-label">DDD:</label>
                <input type="text" class="form-control" id="inputDddSupplier" maxlength="3">
            </div>

            <div class="col-md-4">
                <label for="inputPhoneSupplier" class="form-label">Telefone</label>
                <input type="tel" class="form-control" id="inputPhoneSupplier" spellcheck="false" required maxlength="15">
            </div>

            <!-- Site -->
            <div class="col-md-6">
                <label for="inputSiteSupplier" class="form-label">Site</label>
                <input type="site" class="form-control" id="inputSiteSupplier" spellcheck="false" maxlength="50">
            </div>

            <div class="form-group col-md-4">
                <label for="logradouro" class="form-label">Logradouro:</label>
                <input type="text" class="form-control" id="inputLogradouroSupplier">
            </div>

            <div class="form-group col-md-4">
                <label for="numero" class="form-label">Número:</label>
                <input type="text" class="form-control" id="inputNumeroSupplier" name="numero" maxlength="5" required>
            </div>

            <div class="form-group col-md-4">
                <label for="bairro" class="form-label">Bairro:</label>
                <input type="text" class="form-control" id="inputBairroSupplier">
            </div>

            <div class="form-group col-md-6">
                <label for="cidade" class="form-label">Cidade:</label>
                <input type="text" class="form-control" id="inputCidadeSupplier">
            </div>

            <div class="form-group col-md-2">
                <label for="uf" class="form-label">UF:</label>
                <select class="custom-select form-control" name="uf" id="inputUfSupplier">
                    <option value="">Escolher...</option>
                    <option value="AC">AC</option>
                    <option value="AL">AL</option>
                    <option value="AM">AM</option>
                    <option value="AP">AP</option>
                    <option value="BA">BA</option>
                    <option value="CE">CE</option>
                    <option value="DF">DF</option>
                    <option value="ES">ES</option>
                    <option value="GO">GO</option>
                    <option value="MA">MA</option>
                    <option value="MT">MT</option>
                    <option value="MS">MS</option>
                    <option value="MG">MG</option>
                    <option value="PA">PA</option>
                    <option value="PB">PB</option>
                    <option value="PR">PR</option>
                    <option value="PE">PE</option>
                    <option value="PI">PI</option>
                    <option value="RJ">RJ</option>
                    <option value="RN">RN</option>
                    <option value="RS">RS</option>
                    <option value="RO">RO</option>
                    <option value="RR">RR</option>
                    <option value="SC">SC</option>
                    <option value="SP">SP</option>
                    <option value="SE">SE</option>
                    <option value="TO">TO</option>
                </select>
            </div>

            <div class="form-group col-md-4">
                <label for="complemento" class="form-label">Complemento:</label>
                <input type="text" class="form-control" id="inputComplementoSupplier">
            </div>

            <!-- Botões -->
            <div class="mt-5">
                <button type="submit" class="btn btn-success" id="btnCreate">Adicionar</button>
                <button type="submit" class="btn btn-warning" id="btnUptade">Editar</button>
                <button type="submit" class="btn btn-danger" id="btnDelete">Excluir</button>
                <button type="reset" class="btn" id="btnReset" oncanplay=""></button>
            </div>

        </form>
    </div>

    <script src="../public/js/bootstrap.min.js"></script>
    <script src="fornecedores.js"></script>
    <script src="../public/js/cep.js"></script>
</body>

</html>
