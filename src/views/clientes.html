<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; script-src 'self' 'unsafe-inline'; connect-src 'self' https://viacep.com.br">
    <title>Conest - Clientes</title>
    <link rel="stylesheet" href="../public/css/bootstrap.min.css">
    <link rel="stylesheet" href="../public/css/style.css">
</head>

<body>
    <div class="container py-4 bg-light shadow rounded">
        <h1 class="text-center text-primary mb-4">Gerenciamento de Clientes</h1>
        <form id="frmClient" class="row g-3">
            <!-- Buscar cliente -->
            <div class="col-md-8">
                <input type="text" class="form-control" id="searchClient" maxlength="30" placeholder="Buscar cliente"
                    spellcheck="false">
            </div>
            <div class="col-md-4 text-md-end">
                <button class="btn btn-primary w-100" id="btnRead" onclick="buscarCliente()">Buscar</button> 
            </div>

            <hr class="mt-4 border border-primary">

            <!-- Id do cliente (oculto) -->
            <div class="col-md-6" id="idClient">
                <input class="form-control" type="text" id="inputClient" placeholder="ID do cliente">
            </div>

            <!-- Nome -->
            <div class="col-md-6">
                <label for="inputNameClient" class="form-label">Nome</label>
                <input type="text" class="form-control" id="inputNameClient" spellcheck="false" required maxlength="50"
                    placeholder="Nome completo">
            </div>

            <!-- Telefone -->
            <div class="col-md-6">
                <label for="inputPhoneClient" class="form-label">Telefone</label>
                <input type="tel" class="form-control" id="inputPhoneClient" spellcheck="false" required maxlength="15"
                    placeholder="(DDD) Número">
            </div>

            <!-- Email -->
            <div class="col-md-6">
                <label for="inputEmailClient" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="inputEmailClient" spellcheck="false" maxlength="50"
                    placeholder="exemplo@dominio.com">
            </div>

            <!-- Endereço -->
            <div class="col-md-6">
                <label for="inputCEPClient" class="form-label">CEP</label>
                <input type="text" class="form-control" id="inputCEPClient" maxlength="9" onblur="buscarEndereco()"
                    placeholder="00000-000" required>
            </div>
            <div class="col-md-4">
                <label for="inputNumeroClient" class="form-label">Número</label>
                <input type="text" class="form-control" id="inputNumeroClient" name="numero" maxlength="5"
                    placeholder="Número da residência" required>
            </div>
            <div class="col-md-8">
                <label for="inputLogradouroClient" class="form-label">Logradouro</label>
                <input type="text" class="form-control" id="inputLogradouroClient" placeholder="Rua, avenida, etc.">
            </div>
            <div class="col-md-4">
                <label for="inputBairroClient" class="form-label">Bairro</label>
                <input type="text" class="form-control" id="inputBairroClient" placeholder="Bairro">
            </div>
            <div class="col-md-6">
                <label for="inputCidadeClient" class="form-label">Cidade</label>
                <input type="text" class="form-control" id="inputCidadeClient" placeholder="Cidade">
            </div>
            <div class="col-md-2">
                <label for="inputUfClient" class="form-label">UF</label>
                <select class="form-select" name="inputUfClient" id="inputUfClient">
                    <option value="">Escolher...</option>
                    <option value="AC">AC</option>
                    <option value="AL">AL</option>
                    <option value="AM">AM</option>
                    <option value="AP">AP</option>
                    <option value="BA">BA</option>
                    <option value="CE">CE</option>
                    <option value="DF">DF</option>
                    <option value="ES">ES</option>
                    <option value="GO">GO</option>
                    <option value="MA">MA</option>
                    <option value="MT">MT</option>
                    <option value="MS">MS</option>
                    <option value="MG">MG</option>
                    <option value="PA">PA</option>
                    <option value="PB">PB</option>
                    <option value="PR">PR</option>
                    <option value="PE">PE</option>
                    <option value="PI">PI</option>
                    <option value="RJ">RJ</option>
                    <option value="RN">RN</option>
                    <option value="RS">RS</option>
                    <option value="RO">RO</option>
                    <option value="RR">RR</option>
                    <option value="SC">SC</option>
                    <option value="SP">SP</option>
                    <option value="SE">SE</option>
                    <option value="TO">TO</option>

                </select>
            </div>
            <div class="col-md-6">
                <label for="inputComplementoClient" class="form-label">Complemento</label>
                <input type="text" class="form-control" id="inputComplementoClient" placeholder="Complemento (opcional)">
            </div>
            <div class="col-md-2">
                <label for="inputDddClient" class="form-label">DDD</label>
                <input type="number" class="form-control" id="inputDddClient" maxlength="3" placeholder="DDD">
            </div>

            <!-- Botões -->
            <div class="col-12 text-center mt-4">
                <button type="submit" class="btn btn-success me-2" id="btnCreate"><i class="bi bi-plus-circle"></i>
                    Adicionar</button>
                <button type="button" class="btn btn-warning me-2" id="btnUpdate"><i class="bi bi-pencil"></i>
                    Editar</button>
                <button type="button" class="btn btn-danger me-2" id="btnDelete"><i class="bi bi-trash"></i>
                    Excluir</button>
                <button type="reset" class="btn btn-secondary"><i class="bi bi-arrow-counterclockwise"></i>
                    Resetar</button>
            </div>
        </form>
    </div>

    <script src="../public/js/bootstrap.min.js"></script>
    <script src="clientes.js"></script>
    <script src="../public/js/cep.js"></script>
</body>

</html>
